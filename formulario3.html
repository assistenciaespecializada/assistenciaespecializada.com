<!DOCTYPE html>
<html>
<head>
  <style>
    input {
      width: 100px;
    }
    button {
      margin-left: 15px;
    }
    span {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Ordens de serviço                           DIGITAL TECH  Assistencia Tecnica Especializada</h1>
  <div id="form">
    <input id="os1" type="text" placeholder="OS 1">
    <button id="btn1" onclick="startTimer(1)">Iniciar</button>
    <span id="timer1">00:00</span>
    <span id="counter1">R$ 00,00</span>
    <br>
    <input id="os2" type="text" placeholder="OS 2">
    <button id="btn2" onclick="startTimer(2)">Iniciar</button>
    <span id="timer2">00:00</span>
    <span id="counter2">R$ 00,00</span>
    <br>
    <input id="os3" type="text" placeholder="OS 3">
    <button id="btn3" onclick="startTimer(3)">Iniciar</button>
    <span id="timer3">00:00</span>
    <span id="counter3">R$ 00,00</span>
    <br>
    <input id="os4" type="text" placeholder="OS 4">
    <button id="btn4" onclick="startTimer(4)">Iniciar</button>
    <span id="timer4">00:00</span>
    <span id="counter4">R$ 00,00</span>
    <br>
    <input id="os5" type="text" placeholder="OS 5">
    <button id="btn5" onclick="startTimer(5)">Iniciar</button>
    <span id="timer5">00:00</span>
    <span id="counter5">R$ 00,00</span>
    <br>
    <!-- Repetir para as outras ordens de serviço -->
  </div>
  <script>
    // Definir o valor por minuto
    var valor = 2.30;

    // Definir uma função para formatar o tempo em minutos e segundos
    function formatTime(seconds) {
      var minutes = Math.floor(seconds / 60);
      var seconds = seconds % 60;
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      return minutes + ":" + seconds;
    }

    // Definir uma função para formatar o valor em reais
    function formatValor(valor) {
      return valor.toFixed(2).replace(".", ",");
    }

    // Definir uma função para iniciar o cronômetro e o contador de uma ordem de serviço
    function startTimer(n) {
      // Obter os elementos do HTML pelo id
      var btn = document.getElementById("btn" + n);
      var timer = document.getElementById("timer" + n);
      var counter = document.getElementById("counter" + n);

      // Desabilitar o botão para evitar múltiplos cliques
      btn.disabled = true;

      // Iniciar o tempo em zero
      var time = 0;

      // Criar um intervalo que se repete a cada segundo
      var interval = setInterval(function() {
        // Incrementar o tempo em um segundo
        time++;

        // Atualizar o cronômetro com o tempo formatado
        timer.textContent = formatTime(time);

        // Calcular o valor com base no tempo e no valor por minuto
        var valor = time / 60 * valor;

        // Atualizar o contador com o valor formatado
        counter.textContent = "R$ " + formatValor(valor);
      }, 1000);
    }
  </script>
</body>
</html>
