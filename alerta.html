<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Integracao JavaScript em HTML</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/tone@14.7.77/build/Tone.js"></script> 
    <script>
      function enviarMensagem() {
        setTimeout(function() {
          var alarme = new Tone.Player("https://tonejs.github.io/audio/berklee/Analogsynth_octaves_highmid.mp3");
          
          alarme.toDestination();
          alarme.start();
          alert('Finalizado!');
        }, 10000);
      }
    </script>
  </head>
  <body>
    <h1>Integracao JavaScript em HTML by lucian </h1>
    <form>
      <label for="input-x">Digite o valor de x:</label>
      <input type="text" id="input-x" name="x">
      <button type="button" onclick="enviarMensagem()">Enviar</button>
    </form>
  </body>
</html>
